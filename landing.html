<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikimon Search</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <section class="hero is-danger">
        <div class="hero-body">
          <a class="title has-text-warning is-size-1 has-text-weight-medium" href="./search.html">
            Wikimon
          </a>
        </div>
        <section class="is-large has-background-link has-text-warning">
              <nav class="level">
                <div class="level-left has-text-warning has-text-weight-medium is-size-2 ml-4">
                  <p class="level-item">
                    Pokémon
                  </p>
                </div>
                <div class="level-right mr-4">
                  <div class="level-item">
                  </div>
                  <div class="level-item">
                    <div class="field has-addons">
                      <p class="control">
                        <input id="search-input" class="input" type="text" placeholder="Search Pokémon">
                      </p>
                      <p class="control">
                        <button id="search-button" class="button">
                          Search
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </nav>
              <div class="tile is-ancestor ml-2 mr-2">
                <div class="tile is-parent">
                  <article class="tile card is-child box has-background-danger">
                    <p id="pokename" class="title has-text-centered has-text-warning"></p>
                    <figure class="image is-128x128 container">
                      <!-- <img src="./assets/Pictures/pikachu.jpg"> -->

                    </figure>
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child box  has-background-primary">
                    <p class="title has-text-centered has-text-danger">Stats:</p>
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child box  has-background-warning">
                    <p class="title has-text-centered has-text-info">Type:</p>
                    <ul>
                      <li></li>
                    </ul>
                  </article>
                </div>
              </div>
              <div class="tile is-ancestor ml-2 mr-2">
                <div class="tile is-parent is-12">
                  <article class="tile is-child box has-background-danger">
                    <p class="title  has-text-warning">Title:</p>
                    <br>
                    <p class="title  has-text-warning">Description:</p>
                  </article>
                </div>
              </div>
              <div class="tile is-ancestor ml-2 mr-2">
                <div class="tile is-parent is-12">
                  <article class="tile is-child box has-background-primary">
                    <p class="title  has-text-danger">Title:</p>
                    <br>
                    <p class="title  has-text-danger">Description:</p>
                  </article>
                </div>
              </div>
              <div class="tile is-ancestor ml-2 mr-2">
                <div class="tile is-parent is-12">
                  <article class="tile is-child box has-background-warning">
                    <p class="title  has-text-info">Title:</p>
                    <br>
                    <p class="title  has-text-info">Description:</p>
                  </article>
                </div>
              </div>
              <div class="tile is-ancestor ml-2 mr-2">
                <div class="tile is-parent is-12">
                  <article class="tile is-child box has-background-danger">
                    <p class="title  has-text-warning">Title:</p>
                    <br>
                    <p class="title  has-text-warning">Description:</p>
                  </article>
                </div>
              </div>
              <div class="tile is-ancestor  ml-2 mr-2 mb-1">
                <div class="tile is-parent is-12">
                  <article class="tile is-child box has-background-primary">
                    <p class="title  has-text-danger">Title:</p>
                    <br>
                    <p class="title  has-text-danger">Description:</p>
                  </article>
                </div>
              </div>
        </section>
        <footer class="footer has-background-danger-light">
            <div class="content has-text-centered has-text-black">
                <p>Powered by Wikipedia and PokéAPI</p>
                <p>Created by group 7</p>
            </div>
        </footer>

        <script src="./assets/JS/script.js"></script>
  </body>
</html>
