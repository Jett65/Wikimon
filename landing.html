<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikimon Search</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <section class="hero is-danger">
        <div class="hero-body">
          <a class="title has-text-warning has-text-weight-medium">
            Wikimon
          </a>
        </div>
        <section class="is-large has-background-link has-text-warning">
              <nav class="level">
                <div class="level-left has-text-warning has-text-weight-medium is-size-2 ml-2">
                  <p class="level-item">
                    Pokémon
                  </p>
                </div>
                <div class="level-right mr-2">
                  <div class="level-item">
                  </div>
                  <div class="level-item">
                    <div class="field has-addons">
                      <p class="control">
                        <input class="input" type="text" placeholder="Search Pokémon">
                      </p>
                      <p class="control">
                        <button class="button">
                          Search
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </nav>
              <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                  <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child box has-background-warning has-text-centered">
                        <!-- Put any content you want -->
                        <p class="has-text-danger is-size-3">Pikachu</p>
                        <figure class="image is-128x128 is-inline-block">
                          <img src ="./pikachu.jpg">

                        </figure>
                      </article>
                      <article class="tile is-child box has-background-danger has-text-centered">
                        <p class="has-text-warning is-size-3">Type:</p>
                        <br>
                      </article>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child box has-background-info">
                        <p class="is-size-3 has-text-warning">Stats:</p>

                      </article>
                    </div>
                  </div>
                  <div class="tile is-parent">
                    <article class="tile is-child box has-background-warning">
                      <!-- Put any content you want -->
                    </article>
                  </div>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child box has-background-warning">
                    <!-- Put any content you want -->
                  </article>
                </div>
              </div>

              </article>
        </section>
        <footer class="footer has-background-danger-ligt">
          <div class="content has-text-centered">
            <p class="has-text-black">
              <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
              <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
              is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
          </div>
        </footer>
  </body>
</html>
